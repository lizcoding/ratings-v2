{% extends 'base.html' %}

{% block title %}Movie Details{% endblock %}

{% block body %}
    <h1>{{movie.title}}</h1>
    <p>{{movie.overview}}</p>
    <div>
    <h2 style="display: inline;">Add Rating: </h2>
    <form style="display: inline;" action="/movies/{{movie.movie_id}}/rating" method="POST">
        <select name="rating" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Submit rating</button>
    </form>
    {% if rating %}
        <h2>current rating: {{ rating }}</h2>
    {% endif %}
    </div>
    <img style="height: 500px; width: 500px; margin-top: 10px; border-radius: 5px; border: solid black 2px;" src="{{movie.poster_path}}">
{% endblock %}
